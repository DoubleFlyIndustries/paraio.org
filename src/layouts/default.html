<html lang="en-us" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{{title}}</title>
		<meta name="description" content="{{description}}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="google-site-verification" content="YXojLKu08NjIbC9uXuTBV-TmbaEHNGjyqaFcCzVyD-U" />
		<meta property="og:image" content="https://www.paraio.org/apple-touch-icon-precomposed.png">
		<link rel="image_src" href="https://www.paraio.org/apple-touch-icon-precomposed.png">
		<link rel="canonical" href="https://paraio.org">

		<script type="text/javascript">
			var host = "paraio.org";
			if ((host === window.location.host) && (window.location.protocol !== "https:"))
			window.location.protocol = "https";
		</script>

		{{#is site.theme "default"}}
			<!-- Bootstrap Vanilla CSS -->
			<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		{{else}}
			<!-- Bootswatch Theme CSS -->
			<link href="https://netdna.bootstrapcdn.com/bootswatch/3.3.6/{{site.theme}}/bootstrap.min.css" rel="stylesheet">
		{{/is}}

		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css" rel="stylesheet">
		<link href="https://cdn.rawgit.com/konpa/devicon/89f2f44ba07ea3fff7e561c2142813b278c2d6c6/devicon.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link href="/css/main.css" rel="stylesheet">
	</head>
	<body>
		<!--  Navigation  -->
		{{>navbar}}
		<!-- Main Content -->
		{{>body}}
		<!-- Footer Content -->
		{{>footer}}

		<script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/lang-basic.min.js"></script>
		<script src="/js/main.js"></script>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', '{{site.ga}}', '{{site.domain}}');
			ga('send', 'pageview');
		</script>
	</body>
</html>
